<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flags - Levqor Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .flag-group {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0051cc;
        }
        .description {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è Feature Flags</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> These flags control critical system behavior. Changes take effect immediately.
        </div>
        
        <form id="flagForm">
            <div class="flag-group">
                <label for="AUTOSCALE_ENABLED">
                    Autoscale Enabled
                    <div class="description">Enable automatic worker scaling based on SLO metrics</div>
                </label>
                <select name="AUTOSCALE_ENABLED" id="AUTOSCALE_ENABLED">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            
            <div class="flag-group">
                <label for="INCIDENT_AUTORECOVER">
                    Incident Auto-Recovery
                    <div class="description">Automatically trigger recovery actions when SLO breaches occur</div>
                </label>
                <select name="INCIDENT_AUTORECOVER" id="INCIDENT_AUTORECOVER">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            
            <div class="flag-group">
                <label for="PRICING_AUTO_APPLY">
                    Pricing Auto-Apply
                    <div class="description">Automatically apply pricing model suggestions (use with caution)</div>
                </label>
                <select name="PRICING_AUTO_APPLY" id="PRICING_AUTO_APPLY">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            
            <div class="flag-group">
                <label for="STABILIZE_MODE">
                    Stabilize Mode
                    <div class="description">Freeze autoscaling, pricing changes, and rollouts (emergency mode)</div>
                </label>
                <select name="STABILIZE_MODE" id="STABILIZE_MODE">
                    <option value="false">Normal Operation</option>
                    <option value="true">Stabilize (Frozen)</option>
                </select>
            </div>
            
            <button type="submit">üíæ Save Changes</button>
        </form>
        
        <div id="status" style="margin-top: 20px; display: none;"></div>
    </div>
    
    <script>
        const form = document.getElementById('flagForm');
        const status = document.getElementById('status');
        
        // Load current values
        fetch('/api/admin/flags', {
            headers: {
                'Authorization': 'Bearer ' + (new URLSearchParams(window.location.search).get('token') || '')
            }
        })
        .then(r => r.json())
        .then(data => {
            Object.keys(data).forEach(key => {
                const select = document.getElementById(key);
                if (select && data[key].value) {
                    select.value = data[key].value;
                }
            });
        });
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const token = new URLSearchParams(window.location.search).get('token') || '';
            
            for (const [key, value] of formData.entries()) {
                await fetch('/api/admin/flags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ key, value })
                });
            }
            
            status.textContent = '‚úÖ Flags saved successfully!';
            status.style.display = 'block';
            status.style.color = 'green';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
