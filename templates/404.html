<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | EchoPilot</title>
    <link rel="stylesheet" href="/static/brand.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }
        
        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: var(--text-primary);
        }
        
        p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: var(--surface-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .nav-link-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
        
        .nav-link-primary:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .search-box {
            margin-top: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--surface-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   placeholder="Search EchoPilot..." 
                   id="searchInput"
                   autocomplete="off">
        </div>
        
        <div class="navigation">
            <a href="/" class="nav-link nav-link-primary">
                <span>üè†</span>
                <span>Go to Homepage</span>
            </a>
            
            <a href="/dashboard" class="nav-link">
                <span>üìä</span>
                <span>Dashboard</span>
            </a>
            
            <a href="/boss" class="nav-link">
                <span>üëî</span>
                <span>Boss Mode</span>
            </a>
            
            <a href="/workflow-builder" class="nav-link">
                <span>üîß</span>
                <span>Workflow Builder</span>
            </a>
            
            <a href="/pricing" class="nav-link">
                <span>üí≥</span>
                <span>Pricing</span>
            </a>
        </div>
        
        <p style="margin-top: 40px; font-size: 14px; color: var(--text-tertiary);">
            <a href="javascript:history.back()" style="color: var(--primary); text-decoration: none;">
                ‚Üê Go Back
            </a>
        </p>
    </div>
    
    <script>
        // Simple search functionality
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase();
                
                // Simple routing based on keywords
                if (query.includes('dashboard')) {
                    window.location.href = '/dashboard';
                } else if (query.includes('boss') || query.includes('admin')) {
                    window.location.href = '/boss';
                } else if (query.includes('workflow') || query.includes('automation')) {
                    window.location.href = '/workflow-builder';
                } else if (query.includes('pricing') || query.includes('price')) {
                    window.location.href = '/pricing';
                } else if (query.includes('api') || query.includes('docs')) {
                    window.location.href = '/api-docs';
                } else {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
