<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Workflow Builder - EchoPilot AI</title>
    <link rel="stylesheet" href="/static/app.css">
    <style>
        /* Phase 51: Foundation Styles */
        .workflow-builder {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
        }
        
        .builder-header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .builder-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .builder-actions {
            display: flex;
            gap: var(--space-xs);
        }
        
        .builder-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar - Node Palette */
        .node-palette {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: var(--space-md);
            flex-shrink: 0;
        }
        
        .palette-section {
            margin-bottom: var(--space-lg);
        }
        
        .palette-title {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-sm);
        }
        
        .node-type {
            padding: var(--space-sm);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-xs);
            cursor: grab;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .node-type:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .node-type:active {
            cursor: grabbing;
        }
        
        .node-icon {
            font-size: 20px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            flex-shrink: 0;
        }
        
        .node-info {
            flex: 1;
        }
        
        .node-name {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
        }
        
        /* Canvas Area */
        .workflow-canvas {
            flex: 1;
            position: relative;
            background: 
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: auto;
        }
        
        .canvas-viewport {
            position: relative;
            width: 2000px;
            height: 2000px;
            min-width: 100%;
            min-height: 100%;
        }
        
        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 400px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: var(--space-md);
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .empty-description {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }
        
        /* Properties Panel */
        .properties-panel {
            width: 300px;
            background: white;
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: var(--space-md);
            flex-shrink: 0;
        }
        
        .properties-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }
        
        .property-group {
            margin-bottom: var(--space-lg);
        }
        
        .property-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
        }
        
        .property-input {
            width: 100%;
            padding: var(--space-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .node-palette {
                width: 200px;
            }
            
            .properties-panel {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 50%;
                transform: translateY(100%);
                transition: transform 0.3s;
                z-index: 100;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            }
            
            .properties-panel.active {
                transform: translateY(0);
            }
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        
        .status-draft {
            background: var(--warning-light);
            color: var(--warning);
        }
        
        .status-active {
            background: var(--success-light);
            color: var(--success);
        }
        
        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="workflow-builder">
        <!-- Header -->
        <div class="builder-header">
            <div style="display: flex; align-items: center; gap: var(--space-md);">
                <a href="/dashboard/v2" class="btn btn-ghost">‚Üê Back</a>
                <div>
                    <div class="builder-title" id="workflowName">New Workflow</div>
                    <div style="font-size: var(--text-xs); color: var(--text-secondary);" id="workflowStatus">
                        <span class="status-badge status-draft">Draft</span>
                    </div>
                </div>
            </div>
            <div class="builder-actions">
                <button class="btn btn-secondary" onclick="saveWorkflow()">üíæ Save</button>
                <button class="btn btn-primary" onclick="publishWorkflow()">üöÄ Publish</button>
            </div>
        </div>
        
        <!-- Main Builder Area -->
        <div class="builder-main">
            <!-- Node Palette (Left Sidebar) -->
            <div class="node-palette">
                <div class="palette-section">
                    <div class="palette-title">Workflow Nodes</div>
                    <div id="nodePalette">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="palette-section">
                    <div class="palette-title">Templates</div>
                    <button class="btn btn-secondary" style="width: 100%; margin-bottom: var(--space-xs);" onclick="showTemplates()">
                        üìã Browse Templates
                    </button>
                    <button class="btn btn-ghost" style="width: 100%;" onclick="createBlankWorkflow()">
                        ‚ûï Start Blank
                    </button>
                </div>
            </div>
            
            <!-- Canvas -->
            <div class="workflow-canvas" id="canvas">
                <div class="canvas-viewport" id="viewport">
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üé®</div>
                        <div class="empty-title">Build Your Workflow</div>
                        <div class="empty-description">
                            Drag nodes from the left panel to start building your automation workflow
                        </div>
                        <button class="btn btn-primary" onclick="showTemplates()">
                            Choose a Template
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Properties Panel (Right Sidebar) -->
            <div class="properties-panel" id="propertiesPanel">
                <div class="properties-title">Properties</div>
                <div id="propertiesContent">
                    <p style="color: var(--text-secondary); font-size: var(--text-sm);">
                        Select a node to view its properties
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Phase 51: Foundation JavaScript
        let currentWorkflow = null;
        let nodeTypes = [];
        let isDragging = false;
        let draggedNodeType = null;
        
        // Initialize
        async function init() {
            await loadNodeTypes();
            await loadWorkflow();
            renderNodePalette();
        }
        
        // Load available node types
        async function loadNodeTypes() {
            try {
                const response = await fetch('/api/workflow/node-types');
                const data = await response.json();
                if (data.ok) {
                    nodeTypes = data.node_types;
                }
            } catch (error) {
                console.error('Failed to load node types:', error);
            }
        }
        
        // Render node palette
        function renderNodePalette() {
            const palette = document.getElementById('nodePalette');
            palette.innerHTML = nodeTypes.map(nodeType => `
                <div class="node-type" 
                     draggable="true"
                     data-type="${nodeType.type}"
                     ondragstart="handleDragStart(event, '${nodeType.type}')">
                    <div class="node-icon" style="background: ${nodeType.color}20; color: ${nodeType.color};">
                        ${nodeType.icon}
                    </div>
                    <div class="node-info">
                        <div class="node-name">${nodeType.name}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Drag and drop handlers
        function handleDragStart(event, type) {
            draggedNodeType = type;
            event.dataTransfer.effectAllowed = 'copy';
        }
        
        // Load or create workflow
        async function loadWorkflow() {
            const urlParams = new URLSearchParams(window.location.search);
            const workflowId = urlParams.get('id');
            
            if (workflowId) {
                try {
                    const response = await fetch(`/api/workflow/${workflowId}`);
                    const data = await response.json();
                    if (data.ok) {
                        currentWorkflow = data.workflow;
                        updateHeader();
                    }
                } catch (error) {
                    console.error('Failed to load workflow:', error);
                }
            }
        }
        
        // Update header with workflow info
        function updateHeader() {
            if (currentWorkflow) {
                document.getElementById('workflowName').textContent = currentWorkflow.name;
                const statusBadge = document.querySelector('.status-badge');
                statusBadge.textContent = currentWorkflow.status.charAt(0).toUpperCase() + currentWorkflow.status.slice(1);
                statusBadge.className = `status-badge status-${currentWorkflow.status}`;
            }
        }
        
        // Save workflow
        async function saveWorkflow() {
            if (!currentWorkflow) return;
            
            try {
                const response = await fetch(`/api/workflow/${currentWorkflow.id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nodes: currentWorkflow.nodes || [],
                        edges: currentWorkflow.edges || []
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    showToast('Workflow saved successfully', 'success');
                }
            } catch (error) {
                showToast('Failed to save workflow', 'error');
            }
        }
        
        // Publish workflow
        async function publishWorkflow() {
            if (!currentWorkflow) return;
            
            if (confirm('Publish this workflow? It will become active and start running.')) {
                try {
                    const response = await fetch(`/api/workflow/${currentWorkflow.id}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            status: 'active',
                            settings: {
                                ...currentWorkflow.settings,
                                enabled: true
                            }
                        })
                    });
                    
                    const data = await response.json();
                    if (data.ok) {
                        currentWorkflow = data.workflow;
                        updateHeader();
                        showToast('Workflow published!', 'success');
                    }
                } catch (error) {
                    showToast('Failed to publish workflow', 'error');
                }
            }
        }
        
        // Show templates modal (Phase 54)
        function showTemplates() {
            showToast('Template browser coming in Phase 54!', 'info');
        }
        
        // Create blank workflow
        function createBlankWorkflow() {
            window.location.href = '/workflow/builder';
        }
        
        // Toast notification
        function showToast(message, type = 'info') {
            alert(message); // Simple alert for now, will enhance in Phase 52
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
